<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Đăng ký & Đăng nhập</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="actions">
                <button class="btn" id="btn-register" onclick="window.location.href='login.html'">Đăng ký</button>
                <button class="btn" id="btn-login" onclick="window.location.href='../admin/dangnhap.html'">Đăng nhập</button>
                <button class="btn hidden" id="btn-logout" onclick="logout()">Đăng xuất</button>
            </div>
        </div>
    </header>

    <script src="../../fetch/header.js"></script>
</body>
</html>
