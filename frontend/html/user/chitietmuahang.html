<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="../../css/chitiet.css">
      <link rel="stylesheet" href="../../css/chinh.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <div class="main">
        <div class="container">
            <h1>Thông Tin Liên Hệ</h1>

            <!-- Số tài khoản ngân hàng -->
            <div class="bank-info">
                <h2>Số tài khoản ngân hàng</h2>
                <p>Số tài khoản: <strong>1234 5678 9876</strong></p>
                <p>Ngân hàng: <strong>Ngân hàng ABC</strong></p>
                <p>Chủ tài khoản: <strong>Nguyễn Văn A</strong></p>
            </div>

            <!-- Mã QR -->
            <div class="qr-code">
                <h2>Quét mã QR để thanh toán</h2>
                <img src="../../images/image.png" alt="QR Code" width="200px">
            </div>

            <!-- Liên kết Facebook -->
            <div class="contact">
                <h2>Liên hệ</h2>
                <p>Sau khi thanh toán, hãy liên hệ với chúng tôi qua fb</p>
                <a href="https://www.facebook.com/your_facebook_page" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="50px">
                    Trung tâm ngoại ngữ Thu Phương
                </a>
            </div>
            <button id="xacnhan">Xác nhận</button>
        </div> <!-- End content -->
    </div> <!-- End container -->
    </div> <!-- End main -->

    <script src="../../js/app_user.js"></script>
    <script type="module" src="../../fetch/chitietmuahang.js"></script>
</body>
