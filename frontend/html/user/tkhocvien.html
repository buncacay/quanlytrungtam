<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin học viên</title>
    <link rel="stylesheet" href="../../css/tthocvien.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
    <div id="header"></div>
    <div id="sidebar"></div>

    <div class="cards-container">

        <!-- Thông tin học viên -->
        <div id="all">
            <div id="student-info"></div>
            <button onclick="edit()" class="btn btn-warning me-2">✏️ Edit</button>
            <button onclick="remove()" class="btn btn-danger">🗑️ Remove</button>
            <div id="student-hdon"></div>
        </div>

        <!-- Khóa học -->
        <div id="huhu">
            <div id="student-khoc"></div>
            <div id="dkykhoahoc" class="mt-3">
                <label for="dky">Đăng ký khóa học</label>
                <select id="dky" class="form-select mb-2"></select>
                <button onclick="themkhoahoc()" class="btn btn-success">➕ Thêm Khóa học</button>
            </div>
        </div>
    </div>

    <!-- Điểm số -->
    <div id="diemhocvien" class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3 class="mb-0">📊 Điểm số của học viên</h3>
            <button onclick="themDiem()" class="btn btn-primary">Chỉnh sửa điểm</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Tên khóa học</th>
                    <th>Tên học viên</th>
                    <th>Kỳ thi</th>
                    <th>Điểm số</th>
                    <th>Ghi chú</th>
                  
                </tr>
            </thead>
            <tbody id="scoreTableBody">
                <!-- Dữ liệu điểm số sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Phân trang -->
    <div id="pagination" class="text-center my-3"></div>

    <!-- Scripts -->
    <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/tthocvien.js"></script>
    
</body>
</html>
