<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="../../css/chinh.css">
    <link rel="stylesheet" href="../../css/tkhocvien.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<div id="sidebar">
    <ul>
        <li><button id="combo2025">Thông tin tài khoản</button></li>+
    </ul>
</div>
    <div class="main">
    <div class="account-container">
        <h1>Thông tin tài khoản học viên</h1>
        <div class="account-details">
            <form id="account-form">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Họ và tên</label>
                    <input type="text" id="fullname" value="Nguyễn Văn A" readonly>
                    <button type="button" class="edit-btn" onclick="enableEdit('fullname')">Chỉnh sửa</button>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Số điện thoại</label>
                    <input type="text" id="phone" value="0123456789" readonly>
                    <button type="button" class="edit-btn" onclick="enableEdit('phone')">Chỉnh sửa</button>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" value="email@example.com" readonly>
                    <button type="button" class="edit-btn" onclick="enableEdit('email')">Chỉnh sửa</button>
                </div>
            </form>
        </div>

        <div class="registered-courses">
            <h2><i class="fas fa-book"></i> Các khóa học đã đăng ký</h2>
            <ul>
                <li>Khóa học: Ngữ pháp Tiếng Anh tinh gọn (2025) - <a href="course-details.html">Xem chi tiết</a></li>
                <li>Khóa học: Tiếng Anh giao tiếp cơ bản - <a href="course-details.html">Xem chi tiết</a></li>
                <li>Khóa học: Luyện thi IELTS 6.5+ - <a href="course-details.html">Xem chi tiết</a></li>
            </ul>
        </div>

        <button class="save-btn" onclick="saveChanges()">Lưu thay đổi</button>
    </div>
</div>
    <script>
        function enableEdit(fieldId) {
            const inputField = document.getElementById(fieldId);
            inputField.removeAttribute('readonly');
            inputField.focus();
        }

        function saveChanges() {
            alert("Thông tin đã được lưu!");
            // Thêm logic gửi thông tin mới về server tại đây
        }
    </script>
</body>
    <script src="../../js/app_user.js"></script>
</html>
