<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết lập học phí</title>
    <link rel="stylesheet" href="../../css/hocphi.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
    <div id="header"></div>
        <div id="sidebar"></div>
        <div class="cards-container">
            <div class="fee-container">
                <h1>Thiết lập học phí</h1>
        
                <div class="fee-form">
                    <h2>Thiết lập mức học phí</h2>
                    <form id="feeForm">
                        <div class="form-group">
                            <label for="course">Chọn khóa học:</label>
                            <select id="course" name="course" required>
                                <!-- <option value="">-- Chọn khóa học --</option> -->
                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fee">Mức học phí:</label>
                            <input type="number" id="fee" name="fee" placeholder="Nhập số tiền (VND)" required>
                        </div>
                        <div class="form-group">
                            <label for="discount">Chính sách giảm giá/Học bổng (%):</label>
                            <input type="number" id="discount" name="discount" placeholder="Nhập % giảm giá">
                        </div>
                        <button type="submit" class="btn-submit" onclick="click(event)" id="btn">Thiết lập</button>
                    </form>
                </div>
        
                <div class="fee-list" id="list">
                    <h2>Danh sách học phí</h2>
                   
                      
                </div>
                <div id="pagination" ></div>
            </div>
        </div>

        <script src="../../js/app.js"></script>
        <script type="module" src="../../fetch/hocphi.js"></script>

</body>
</html>
