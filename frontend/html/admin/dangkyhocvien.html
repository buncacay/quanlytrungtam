<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="../../css/dangkyhocvien.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký học viên</h2>
        <div id="header"></div>
        <div id="sidebar"></div>
     
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="sdt">Số điện thoại:</label>
                <input type="tel" id="sdt" name="sdt" placeholder="Nhập số điện thoại" required pattern="[0-9]{10}">
            </div>
           
            <div class="form-group">
                <label for="birth">Ngày sinh:</label>
                <input type="date" id="birth" name="birth" required>
            </div>
           
            <button id="add-form" >Cập nhật</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>
    <script type="module" src="../../fetch/dkyhv.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
