<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo và Quản lý Tài khoản</title>
    <link rel="stylesheet" href="../../css/thongtingiangvien.css">
    <link rel="stylesheet" href="../../css/chinh.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-section {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #student-form, #teacher-form {
            display: none;
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="course-management">
        <h2>Tạo và Quản lý Tài khoản</h2>

        <div id="header"></div>
        <div id="sidebar"></div>

        <div class="cards-container">
            <div class="form-section">
                <h3>Thêm Tài khoản</h3>
                <form id="add-form">
                    <div class="form-group">
                        <label for="name">Tên đăng nhập</label>
                        <input type="text" id="name" name="name" placeholder="Nhập tên đăng nhập" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Nhập lại mật khẩu</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <label>Chức vụ:</label><br>
                        <input type="radio" name="role" value="student" id="student"> Học sinh
                        <input type="radio" name="role" value="teacher" id="teacher"> Giảng viên
                    </div>

                    <!-- Form học sinh -->
                    <div id="student-form">
                        <h4>Thông tin Học sinh</h4>
                        <div class="form-group">
                            <label for="fullname">Họ và tên:</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên">
                        </div>
                        <div class="form-group">
                            <label for="sdt-student">Số điện thoại:</label>
                            <input type="tel" id="sdt-student" name="sdt-student" placeholder="Nhập số điện thoại" pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="birth">Ngày sinh:</label>
                            <input type="date" id="birth" name="birth">
                        </div>
                        <div class="form-group">
                            <label for="course">Chọn khóa học:</label>
                            <select id="course" name="course">
                                <option value="">-- Chọn --</option>
                                <option value="khoa1">Khóa 1</option>
                                <option value="khoa2">Khóa 2</option>
                            </select>
                        </div>
                    </div>

                    <!-- Form giảng viên -->
                    <div id="teacher-form">
                        <h4>Thông tin Giảng viên</h4>
                        <div class="form-group">
                            <label for="teacher-name">Tên giảng viên:</label>
                            <input type="text" id="teacher-name" name="teacher-name" placeholder="Nhập tên giảng viên">
                        </div>
                        <div class="form-group">
                            <label for="trinhdo">Trình độ:</label>
                            <input type="text" id="trinhdo" name="trinhdo" placeholder="Cử nhân, Thạc sĩ...">
                        </div>
                        <div class="form-group">
                            <label for="chungchi">Chứng chỉ:</label>
                            <input type="text" id="chungchi" name="chungchi" placeholder="TOEIC, IELTS...">
                        </div>
                        <div class="form-group">
                            <label for="sdt-teacher">Số điện thoại:</label>
                            <input type="tel" id="sdt-teacher" name="sdt-teacher" placeholder="Nhập số điện thoại" pattern="[0-9]{10}">
                        </div>
                        <div class="form-group">
                            <label for="chucvu">Chức vụ:</label>
                             <select id="chucvu" name="course">
                                <option value="">-- Chọn --</option>
                                <option value="0">Giảng Viên</option>
                                <option value="1">Nhân Viên</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ghichu">Ghi chú:</label>
                            <input type="text" id="ghichu" name="ghichu" placeholder="Ghi chú thêm">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit">Tạo tài khoản</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        $(document).ready(function () {
            $('input[name="role"]').change(function () {
                if ($('#student').is(':checked')) {
                    $('#student-form').slideDown();
                    $('#teacher-form').slideUp();
                } else if ($('#teacher').is(':checked')) {
                    $('#teacher-form').slideDown();
                    $('#student-form').slideUp();
                }
            });
        });
    </script>

    <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/taikhoan.js"></script>
    <script type="module" src="../../fetch/dangkyhocvien.js"></script>
</body>
</html>
