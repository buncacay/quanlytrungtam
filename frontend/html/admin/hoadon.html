<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="../../css/hoadon.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div id="header"></div>
    <div id="sidebar"></div>

    <div class="cards-container">
        <div class="invoice-container">
            <div class="mb-4">
                <input type="text" id="search-tenhoadon" placeholder="Tìm theo tên khóa học..." class="border px-3 py-2 rounded w-64"/>
                <button id="btn-search" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tìm kiếm</button>
                <button id="btn-clear" class="ml-2 bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Bỏ lọc</button>
            </div>

            <!-- Form chọn loại hóa đơn -->
            <div class="form-group">
                <label for="loai">Loại hóa đơn:</label>
                <select id="loai" required>
                    <option value="1">Thanh toán học phí</option>
                    <option value="0">Chi phí / Lương giảng viên</option>
                </select>
            </div>

            <!-- Form hóa đơn học phí -->
            <form id="invoiceForm" class="invoice-form">
                <h2>Tạo hóa đơn học phí</h2>
                <div class="form-group">
                    <label for="hsinh">Chọn học viên:</label>
                    <select id="hsinh" required></select>
                </div>
                <div class="form-group">
                    <label for="course">Chọn khóa học:</label>
                    <select id="course" required></select>
                </div>
                <div class="form-group">
                    <label for="amount">Số tiền (VND):</label>
                    <input type="number" id="amount" placeholder="Nhập số tiền thanh toán" required>
                </div>
                <div class="form-group">
                    <label for="date">Ngày thanh toán:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn-submit" id="btn">Tạo hóa đơn</button>
            </form>

       <!-- Form tính lương giảng viên -->
<div id="salary-form" class="invoice-form" style="display: none;">
    <h2>Tính lương giảng viên</h2>

    <div class="form-group">
        <label for="filter-gv">Chọn giảng viên:</label>
        <select id="filter-gv"></select>
    </div>

    <div class="form-group">
        <label for="filter-month">Chọn tháng:</label>
        <input type="month" id="filter-month">
    </div>

    <div class="form-group">
        <button id="btn-filter" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lọc</button>
    </div>

    <div class="form-group">
        <label for="salary-amount">Tổng lương (VND):</label>
        <input type="text" id="salary-amount" readonly class="bg-gray-100 px-2 py-1 rounded" />
    </div>

    <div class="form-group">
        <label for="salary-date">Ngày thanh toán:</label>
        <input type="date" id="salary-date" required />
    </div>

    <button id="btn-create-salary-invoice" class="btn-submit bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        Tạo hóa đơn
    </button>
