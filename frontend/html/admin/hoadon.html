<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hóa đơn</title>
    <link rel="stylesheet" href="../../css/hoadon.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
    <div id="header"></div>
        <div id="sidebar"></div>
        <div class="cards-container">
            <div class="invoice-container">
                <h1>Quản lý hóa đơn</h1>
        
                <!-- Form tạo hóa đơn -->
                <div class="invoice-form">
                    <h2>Tạo hóa đơn mới</h2>
                    <form id="invoiceForm">
                        <div class="form-group">
                            <label for="hsinh">Chọn học viên:</label>
                            <select id="hsinh" name="course" required>
                                <!-- <option value="">-- Chọn khóa học --</option> -->
                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course">Chọn khóa học:</label>
                            <select id="course" name="course" required>
                                <!-- <option value="">-- Chọn khóa học --</option> -->
                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Số tiền (VND):</label>
                            <input type="number" id="amount" name="amount" placeholder="Nhập số tiền thanh toán" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày thanh toán:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="loai">Loại hóa đơn:</label>
                            <select id="loai" name="course" required>
                                <option value="1">Thanh toán học phí</option>
                                <option value="0">Chi phí/ Lương nhân viên</option>
                               
                            </select>
                        </div>
                        <button type="submit" class="btn-submit" onclick="tao(event)" id="btn">Tạo hóa đơn</button>
                    </form>
                </div>
        
                <!-- Danh sách hóa đơn -->
                <div class="invoice-list" id="invoice">
                    <h2>Lịch sử thanh toán</h2>
                 
                </div>
                <div id="pagination" ></div>
            </div>
        </div>
  

    <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/hoadon.js"></script>

</body>
</html>
