<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Lịch học</title>
    <link rel="stylesheet" href="../../css/lichhoc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
    <div class="schedule-management">
        <h2>Quản lý Lịch học</h2>
        <div id="header"></div>
        <div id="sidebar"></div>
        <div class="filter-section">
            <textarea placeholder="Tìm kiếm theo tên khóa học hoặc tên giảng viên" id="search"></textarea>
            <button onclick="filterSchedule()">Tìm kiếm</button>
        </div>

        <div id="schedule-table">
            <h3>Lịch học hiện tại</h3>
            <table>
                <thead>
                    <tr>
                        <th>Ngày học</th>
                        <th>Thời gian</th>
                        <th>Khóa học</th>
                        <th>Giảng viên</th>
                        <th>Phòng học</th>
                        <th>Ghi chú</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12/04/2025</td>
                        <td>08:00 - 10:00</td>
                        <td>Ngữ pháp nâng cao</td>
                        <td>Trần Văn A</td>
                        <td>P201</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>13/04/2025</td>
                        <td>14:00 - 16:00</td>
                        <td>Giao tiếp tiếng Anh</td>
                        <td>Nguyễn Thị B</td>
                        <td>P202</td>
                        <td>-</td>
                    </tr>
                </tbody>
            </table>
        </div>

       
    </div>

    
    <script src="../../js/app.js"></script>
    <script src="../../fetch/lichhoc.js"></script>
</body>
</html>
