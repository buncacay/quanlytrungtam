<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bảng Điểm</title>
    <link rel="stylesheet" href="../../css/diemso.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="cards-container">
        <div id="all">
 <!-- Form nhập điểm -->
    <div id="form-section">
        <label for="courseId">ID Khóa học:</label>
        <select id="courseId">
           
        </select>
        <!-- <label for="studentId">ID Học viên:</label>
        <select id="studentId">
        </select> -->

        

        <label for="kythi">Kỳ thi:</label>
        <select id="kythi">
            
            <option value="Giữa kỳ">Giữa kỳ</option>
            <option value="Cuối kỳ">Cuối kỳ</option>
            <option value="Kiểm tra định kỳ">Kiểm tra định kỳ</option>
        </select>

        <label for="score">Điểm số:</label>
        <input type="number" step="0.1" id="score" placeholder="Nhập điểm số">

        <label for="note">Ghi chú:</label>
        <textarea id="note" placeholder="Nhập ghi chú (nếu có)"></textarea>

        <button id="addScoreBtn">➕ Thêm điểm</button>
    </div>

    <!-- Bảng hiển thị điểm số -->
    <table>
        <thead>
            <tr>
                <th>Tên khóa học</th>
                <th>Tên Học viên</th>
                
                <th>Kỳ thi</th>
                <th>Điểm số</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="scoreTableBody">
            <!-- Dữ liệu điểm số sẽ hiển thị ở đây -->
        </tbody>
    </table>
    <div id="pagination"></div>

        </div>
 
    </div>
  
    <!-- Kết nối các script -->
    <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/diemso.js"></script>
</body>
