<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo tài chính</title>
  <link rel="stylesheet" href="../../css/baocaotaichinh.css">
  <link rel="stylesheet" href="../../css/chinh.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>

  <div class="finance-report-container">
    <h1>Báo cáo tài chính</h1>

    <!-- Tổng quan -->
    <div class="summary-section">
      <h2>Tổng quan</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Doanh thu</h3>
          <p id="doanhthu">0 VND</p>
        </div>
        <div class="card">
          <h3>Chi phí</h3>
          <p id="chiphi">0 VND</p>
        </div>
        <div class="card">
          <h3>Lợi nhuận</h3>
          <p id="loinhuan">0 VND</p>
        </div>
      </div>
    </div>

    <!-- Biểu đồ -->
    <div class="chart-section">
      <h2>Phân tích theo tháng</h2>
      <canvas id="financialChart"></canvas>
    </div>

    <!-- Bảng chi tiết -->
    <div class="details-section">
      <h2>Chi tiết hóa đơn</h2>
      <table>
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Loại</th>
            <th>Học viên / Diễn giải</th>
            <th>Khóa học</th>
            <th>Số tiền (VND)</th>
          </tr>
        </thead>
        <tbody id="invoice-table-body"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="../../fetch/baocaotaichinh.js"></script>
  <script src="../../js/app.js"></script>
</body>
</html>
