<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo tài chính</title>
  <link rel="stylesheet" href="../../css/baocaotaichinh.css">
  <link rel="stylesheet" href="../../css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  <div id="cards-container">
 <div class="finance-report-container">
    <h1></h1>
    <div class="search-bar" style="margin-bottom: 10px;">
  <input type="text" id="searchInput" placeholder="Tìm kiếm khóa học hoặc học viên...">
  <button id="searchBtn">Tìm kiếm</button>
</div>

    <!-- Tổng quan -->
    <div class="summary-section">
      <h2>Tổng quan</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Doanh thu</h3>
          <p id="doanhthu">0 VND</p>
        </div>
        <div class="card">
          <h3>Chi phí</h3>
          <p id="chiphi">0 VND</p>
        </div>
        <div class="card">
          <h3>Lợi nhuận</h3>
          <p id="loinhuan">0 VND</p>
        </div>
      </div>
    </div>

    <!-- Biểu đồ -->
  <div style="margin-bottom: 10px;">
  <label for="monthFilter">Lọc theo tháng:</label>
  <input type="month" id="monthFilter">

  <button id="exportBtn">Xuất Excel</button>
</div>


    <!-- Bảng chi tiết -->
    <div class="details-section">
      <h2>Chi tiết hóa đơn</h2>
      <table>
        <thead>
          <tr>
            <th>Ngày</th>
            <th>Loại</th>
            <th>Học viên / Diễn giải</th>
            <th>Khóa học</th>
            <th>Số tiền (VND)</th>
          </tr>
        </thead>
        <tbody id="invoice-table-body"></tbody>
      </table>
    </div>
  </div>
  <div id="pagination"></div>
  </div>

 

  <script type="module" src="../../fetch/baocaotaichinh.js"></script>
  <script src="../../js/app.js"></script>
</body>
</html>
