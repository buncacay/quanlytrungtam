<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân công giảng dạy</title>
    <link rel="stylesheet" href="../../css/phanconggiangday.css">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body>
     <div id="header"></div>
        <div id="sidebar"></div>
        <div class="cards-container">
              <div class="assignment-container">
        <h1>Phân công giảng dạy</h1>
        <div class="assignment-form">
            <h2>Gán giảng viên cho lớp học</h2>
            <form id="assignmentForm">
                <div class="form-group">
                    <label for="teacher">Chọn giảng viên:</label>
                    <select id="teacher" name="teacher" required>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="class">Chọn lớp học:</label>
                    <select id="class" name="class" required>
                     
                    </select>
                </div>
                <div class="form-group">
                 
                   <label for="dongia">Đơn giá</label>
                    <input type="number" id="dongia" class="mt-1 p-2 border w-full rounded" /> 
                    <label for="gio-bat-dau">Giờ bắt đầu</label>
                    <input type="datetime-local" id="begin" class="mt-1 p-2 border w-full rounded" />

                    <label for="gio-ket-thuc">Giờ kết thúc</label>
                    <input type="datetime-local" id="end" class="mt-1 p-2 border w-full rounded" />

                </div>
               
                <button type="button" class="btn-submit" id="phancong">Phân công</button>
            </form>
        </div>

        <div class="assignment-list" id="list">
            <h2>Danh sách phân công</h2>
            <table>
              
            </table>
            <div id="pagination"></div>
        </div>
    </div>
        </div>
  <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/phanconggiangday.js"></script>
</body>
</html>
