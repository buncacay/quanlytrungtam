<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thống kê giảng viên</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../css/chinh.css">
</head>
<body class="bg-gray-50">
     <div id="header"></div>
        <div id="sidebar"></div>
  <div class="p-6 max-w-7xl mx-auto bg-white shadow rounded">
    <h2 class="text-2xl font-bold text-center mb-6">Thống kê giảng dạy giảng viên</h2>

   
    <select id="filter-gv" class="border p-2 rounded">
      <option value="">-- Chọn giảng viên --</option>
    </select>

    <input type="month" id="filter-month" class="border p-2 rounded" />

    <input type="text" id="search-khoahoc" placeholder="Tìm kiếm khóa học..." class="border p-2 rounded" />

    <button id="btn-filter" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lọc</button>

     
    </div>

    <div class="flex justify-end mb-4">
      <button id="btn-filter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lọc</button>
    </div>

    <!-- Tổng hợp -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 text-center">
      <div class="bg-gray-100 p-4 rounded shadow">
        <p class="text-sm text-gray-500">Tổng buổi đã dạy</p>
        <h3 class="text-2xl font-bold" id="total-buoi">0</h3>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <p class="text-sm text-gray-500">Tổng thời gian (giờ)</p>
        <h3 class="text-2xl font-bold" id="total-gio">0</h3>
      </div>
      <div class="bg-gray-100 p-4 rounded shadow">
        <p class="text-sm text-gray-500">Tổng lương tạm tính</p>
        <h3 class="text-2xl font-bold text-green-600" id="total-luong">0đ</h3>
      </div>
    </div>

    <!-- Biểu đồ -->
    <div class="mb-6">
      <canvas id="chart-gv" height="100"></canvas>
    </div>

    <!-- Danh sách buổi dạy -->
    <div class="overflow-x-auto">
      <table class="min-w-full border text-center">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 border">Ngày</th>
            <th class="p-2 border">Khóa học</th>
            <th class="p-2 border">Hình thức</th>
            <th class="p-2 border">Bắt đầu</th>
            <th class="p-2 border">Kết thúc</th>
            <th class="p-2 border">Thời lượng (phút)</th>
          </tr>
        </thead>
        <tbody id="table-body" class="bg-white">
          <!-- dữ liệu sẽ được render bằng JS -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="../../js/app.js"></script>
    <script type="module" src="../../fetch/luong.js"></script>
</body>
</html>
