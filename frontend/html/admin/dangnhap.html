<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trung tâm Ngoại ngữ</title>
    <link rel="stylesheet" href="../../css/dangnhap.css">
</head>
<body>
    <div class="header">
        <strong></strong>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Đăng nhập hệ thống</h2>
            <form>
                <input type="text" placeholder="Tên đăng nhập" id="user" required>
                <input type="password" placeholder="Mật khẩu" id="pass" required>
                <button type="submit" class="btn" id="login">ĐĂNG NHẬP</button>
            </form>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu? Nhấn vào đây</a>
            </div>
        </div>
    </div>
    <script type="module" src="../../fetch/dangnhap.js"></script>
</body>
</html>
